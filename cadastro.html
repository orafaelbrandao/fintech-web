<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando o CSS no Corpo da Página -->
    <link rel="stylesheet" type="text/css" href="./stylescad.css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <header class="header">
        <div class='container'>
            <div class="content-header">
                <div class="logo-header">
                    <img src="images/smartphone.png">
                </div>
                <div class="button-enter"> 
                    <p><ins>ENTRAR</ins></p>
                </div>

            </div>

        </div>
    </header>
    <section class="desc-cadastro">
        <h2> Dados Cadastrais </h2>
    </section>
    <br>
    <br>
    <section class="all">
        <div class="container">
            <div class="row">
                <form class="myForm">
                    <div class="form-group row">
                        <input class="form-control" type="text" placeholder="Nome" aria-label="default input example">
                    </div>
                    <br>

                    <div class="form-group row">
                        <input class="form-control" type="text" placeholder="Sobrenome" aria-label="default input example">
                        
                    </div>
                    <br>

                    <div class="form-group row">
                        <input class="form-control" type="text" placeholder="E-mail" aria-label="default input example">
                        
                    </div>
                    <br>

                    <div class="form-group row">
                        <input class="form-control" type="text" placeholder="Senha" aria-label="default input example">
                        
                    </div>
                    <br>

                    <div class="form-group row">
                        <input class="form-control" type="text" placeholder="Enderço" aria-label="default input example">
                        
                    </div>
                    <br>

                    <div class="form-group row">
                        <input class="form-control" type="text" placeholder=" * Complemento" aria-label="default input example">
                        
                    </div>
                    <br>
                    

                    <div>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Selecione seu sexo</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Outro</option>
                          </select>
                    </div>
                    <br>

                    <div>
                        <div class="button-enter"> 
                            <p><ins>Termos de Uso e Condições do serviços.</ins></p>
                        </div>

                    </div>
                    <br>


                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Aceitar Termos de Uso e Condições do serviços!</label>
                      </div>
                    <ins>
                    <br>
                    <br>

                    <div class="my-button">
                        <button type="submit" class="btn-primary mb-3">Criar Conta</button>
                    </div class="cancel-button">
                        <button type="submit" class="btn-primary mb-3">Voltar</button>
                    <div>

                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="rodape">
        
        <div class="fixed-bottom">
            <p>Copyright &copy; 2022</p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
