<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./reset.css">
        <link rel="stylesheet" type="text/css" href="./stylescad.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Tela de Login</title>
    
    </head>
    <body>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <main class="container-sm">
            <div class="container- row-cols-md-4 col-lg-12">
                <img src="images/smartphone.png" class="logo-fintech" alt="logo-fintech">

            </div>

        </main>

        
        <section class="all">

            <div class="container">
                <div class="row">
                    <form class="myForm">
                        <br>
                            <br>
                            <br>
                            <div class="form col-sm-4 col-xxl-4">
                                <label for="inputPassword2" class="visually-hidden">Usuário</label>
                                <input type="login" class="form-control" id="inputPassword2" placeholder="Usuário">
                            </div>
                            <br>
                            <div class="form form col-sm-4 col-xxl-4">
                                <label for="inputPassword2" class="visually-hidden">Senha</label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lembrar-me!</label>
                              </div>
                            <ins>
                                <p class="text-center marginHere"><a class="senha" href="#">Esqueceu a senha?</a></p>
                            </ins>
                            <br>
                    
                            <div class="bottom"> 
                                <p class="text-center"><button type="submit" class="btn-primary mb-3">Logar</button></p>
                                <ins>
                                    <p class="text-center"><a  href="#">Cadastre-se aqui!</a></p>
                                </ins>
                            </div>
                        
                    </form>
                </div>
            </div>
        </section>

        <section class="info-login">
    
            <p>Faça login com as suas redes sociais!</p>
        </section>
        <section class='icon'>
            <div class="icons">
                <img src="images/google.png" alt="icon-google">
                <img src="images/facebook.png" alt="icon-facebook">    

            </div>
        </section>

        <footer class="rodape">
            
            <div class="fixed-bottom">
                <p>Copyright &copy; 2022</p>
            </div>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
